<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>
    <section class="main">
        <header>
            <div class="bg"></div>
            <div class="settings"></div>
            <a href="https://twitter.com/dunckr" target="_blank">
                <div class="twitter"></div>
            </a>
        </header>
        <div id="route" class="btn">Visit LinkedIn</div>
        <div id="start" class="btn disabled">
            <span>Grow Connections</span>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </section>
    <section class="options">
        <header>
            <div class="settings"></div>
            <a href="https://twitter.com/dunckr" target="_blank">
                <div class="twitter"></div>
            </a>
        </header>
        <div>
            <p>Maximum number of times to visit a single person</p>
            <div class="input">
                <select>
                    <option>2</option>
                </select>
            </div>
        </div>
        <div class="social">
            <p>For updates follow on me on
                <a href="https://twitter.com/dunckr" target="_blank">Twitter</a>.
            </p>
        </div>

    </section>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
</body>

</html>
